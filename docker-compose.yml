version: '3'
services:

  messaging:
    image: harbur/rabbitmq-cluster
    hostname: messaging
    environment:
      - ERLANG_COOKIE=abcdefg
    ports:
      - "5672:5672"
      - "15672:15672"

  messaging2:
    image: harbur/rabbitmq-cluster
    hostname: messaging2
    links:
      - messaging
    environment:
      - ERLANG_COOKIE=abcdefg
      - CLUSTER_WITH=messaging
      - ENABLE_RAM=true
      - RAM_NODE=true
    ports:
      - "5673:5672"
      - "15673:15672"

  messaging3:
    image: harbur/rabbitmq-cluster
    hostname: messaging3
    links:
      - messaging
      - messaging2
    environment:
      - ERLANG_COOKIE=abcdefg
      - CLUSTER_WITH=messaging
    ports:
      - "5674:5672"

  postgres:
    container_name: postgres1
    image: 'postgres'
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
      NODE_NAME: postgres
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
    ports:
      - 5432:5432
        
  postgres_replica:
    image: 'postgres'
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
      NODE_NAME: postgres_replica
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_MASTER_HOST: postgres
    ports:
      - 5433:5432

  dbinit:
    build: ./db
    depends_on:
        - postgres

  adminer:
    image: 'adminer'
    restart: always
    ports:
      - 8080:8080

  frontend:
    build: ./frontend
    ports:
        - 5000:5000

  backend:
    build: ./backend
    build: ./backend/Connect
    #if this runs it stops backend
    #build: ./backend/Send

volumes:
    pgdata:
