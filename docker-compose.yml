version: '3'
services:

  messaging:
    image: 'rabbitmq:3-management'
    ports:
      - 5672:5672
      - 15672:15672
      
  postgres:
    image: 'postgres'
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    ports:
      - 5432:5432
      
  adminer:
    image: 'adminer'
    restart: always
    ports:
      - 8080:8080
      
  front_end:
    build: ./frontend
    ports:
        - 5000:5000
     
  back_end:
    build: ./backend/ReceiveTest
    
  back_end:
    build: ./backend/SendTest
 
volumes:
    pgdata:
